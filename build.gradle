group 'ex'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'ru.ex.ktane.Launcher'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileJava.options.encoding = 'UTF-8'
}

jar {
    sourceSets {
        main {
            exclude('ru/ex/ktane/img')
        }
    }
    manifest {
        attributes(
                'Main-Class': 'ru.ex.ktane.Launcher',
                'Built-By': System.getProperty('user.name'),
                'Built-Date': new Date(),
                'Built-JDK': System.getProperty('java.version'),
        )
    }
}
