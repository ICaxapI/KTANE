group 'ex'
version '1.0'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'ru.ex.ktane.Launcher'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'ru.ex.ktane.Launcher'
        )
    }
}
